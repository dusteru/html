<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Генератор красивої кнопки</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #ffffff;
        }

        .animated-button {
            padding: 1.3em 3em;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #ffffff;
            background-color: #2a2a4a;
            border: 2px solid #23c483;
            border-radius: 45px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .animated-button:hover {
            background-color: #23c483;
            box-shadow: 0 15px 20px rgba(46, 229, 157, 0.5);
            color: #1a1a2e;
            transform: translateY(-5px);
        }

        .animated-button:active {
            transform: translateY(0);
        }

        input {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2a2a4a;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #23c483;
            box-shadow: 0 0 8px rgba(46, 229, 157, 0.3);
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #23c483;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 10px;
        }

        button:hover {
            background-color: #1a9f6b;
            box-shadow: 0 5px 15px rgba(46, 229, 157, 0.4);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        #previewContainer {
            margin-top: 2rem;
            padding: 20px;
            background-color: #2a2a4a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #codeContainer {
            margin-top: 1rem;
            width: 340px;
            background-color: #2a2a4a;
            padding: 10px;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Генератор класної кнопки</h1>
    <input type="text" id="buttonText" placeholder="Введіть текст кнопки" oninput="updatePreview()">
    <input type="text" id="buttonLink" placeholder="Введіть URL посилання" oninput="updatePreview()">
    <button onclick="copyCode()">Скопіювати код</button>
    <h2>Попередній перегляд</h2>
    <div id="previewContainer"></div>
    <div id="codeContainer"></div>

    <script>
        function updatePreview() {
            const text = document.getElementById('buttonText').value;
            const link = document.getElementById('buttonLink').value;
            const previewContainer = document.getElementById('previewContainer');
            const codeContainer = document.getElementById('codeContainer');

            previewContainer.innerHTML = '';
            codeContainer.innerHTML = '';

            if (text && link) {
                const newButton = document.createElement('a');
                newButton.href = link;
                newButton.className = 'animated-button';
                newButton.textContent = text;
                previewContainer.appendChild(newButton);

                const buttonCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .animated-button {
            padding: 1.3em 3em;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #ffffff;
            background-color: #2a2a4a;
            border: 2px solid #23c483;
            border-radius: 45px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .animated-button:hover {
            background-color: #23c483;
            box-shadow: 0 15px 20px rgba(46, 229, 157, 0.5);
            color: #1a1a2e;
            transform: translateY(-5px);
        }
        .animated-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="${link}" class="animated-button">${text}</a>
</body>
</html>`;
                codeContainer.textContent = buttonCode.trim();
            }
        }

        function copyCode() {
            const codeContainer = document.getElementById('codeContainer');
            const text = codeContainer.textContent;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Код кнопки скопійовано!');
                }).catch(() => {
                    alert('Помилка при копіюванні коду.');
                });
            } else {
                alert('Спочатку введіть текст і посилання для створення кнопки!');
            }
        }
    </script>
</body>
</html>
